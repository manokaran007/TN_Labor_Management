<!-- templates/update_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Complaint Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mark Complaint as Solved</h2>
        {% if message %}
            <p style="color:green">{{ message }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="complaint_id">Enter Complaint ID:</label>
            <input type="number" name="complaint_id" id="complaint_id" required>
            <button type="submit">Mark as Solved</button>
            
            <p>Go back to <a href="{% url 'admin_home' %}">Admin Home Page</a></p>
        </form>
    </div>
</body>
</html>
