<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Page</title>
  <link rel="stylesheet" href="{% static 'complaint.css' %}">
</head>
<body>
  <div class="complaint-container">
    <h2>Submit Your Complaint</h2>
    <form method="POST">
      {% csrf_token %}
      
      
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" value="{{ complaint.subject }}" required>
      </div>

      <div class="form-group">
        <label for="message">Describe Your Complaint</label>
        <textarea id="message" name="message" rows="6" required>{{ complaint.message }}</textarea>
      </div>

      

      <div class="form-footer">
        <button type="submit" class="btn">Submit Complaint</button>
        <p>Go back to <a href="{% url 'home' %}">Home</a></p>
      </div>
    </form>
  </div>
</body>
</html>
